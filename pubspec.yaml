name: flutter_web_rtc_with_call_kit
description: "Flutter example of webrtc with callkit for Android and iOS."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number is used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
# In Windows, build-name is used as the major, minor, and patch parts
# of the product and file versions while build-number is used as the build suffix.
version: 1.0.0+1

environment:
  sdk: '>=3.6.1 <4.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8

  # https://pub.dev/packages/flutter_webrtc
  # WebRTC plugin for Flutter Mobile/Desktop/Web.
  flutter_webrtc: ^0.12.6

  # https://pub.dev/packages/firebase_core
  # A Flutter plugin to use the Firebase Core API, which enables connecting to multiple Firebase apps.
  firebase_core: ^3.10.0

  # https://pub.dev/packages/cloud_firestore
  # A Flutter plugin to use the Cloud Firestore API.
  cloud_firestore: ^5.6.1

  # https://pub.dev/packages/firebase_messaging
  # A Flutter plugin to use the Firebase Cloud Messaging API.
  firebase_messaging: ^15.2.0

  # https://pub.dev/packages/firebase_auth
  # A Flutter plugin to use the Firebase Authentication API.
  firebase_auth: ^5.3.3

  # https://pub.dev/packages/flutter_callkit_incoming
  # A Flutter plugin to show incoming call in your Flutter app(Custom for Android/Callkit for iOS).
  flutter_callkit_incoming: ^2.5.0

  # https://pub.dev/packages/get_it
  # This is a simple Service Locator for Dart and Flutter projects.
  get_it: ^8.0.3

  # https://pub.dev/packages/flutter_bloc
  # It is a design pattern which helps separate the presentation layer from the business logic.
  flutter_bloc: ^9.0.0

  # https://pub.dev/packages/shared_preferences
  # Wraps platform-specific persistent storage for simple data (NSUserDefaults on iOS and macOS,
  # SharedPreferences on Android, etc.).
  shared_preferences: ^2.3.5

  # https://pub.dev/packages/http
  # A composable, Future-based library for making HTTP requests.
  http: ^1.3.0

  # JSON annotation for models
  json_annotation: ^4.9.0

  # https://pub.dev/packages/flutter_spinkit
  # A collection of loading indicators animated with flutter. Heavily inspired by @tobiasahlin's SpinKit.
  flutter_spinkit: ^5.2.1

  # https://pub.dev/packages/cached_network_image
  # A flutter library to show images from the internet and keep them in the cache directory.
  cached_network_image: ^3.4.1

  # https://pub.dev/packages/uuid
  # Simple, fast generation of RFC4122 and RFC9562 UUIDs.
  uuid: ^4.5.1

  # https://pub.dev/packages/googleapis_auth
  # Provides support for obtaining OAuth2 credentials to access Google APIs.
  googleapis_auth: ^1.6.0

  # https://pub.dev/packages/flutter_background_service
  # A Flutter plugin for executing Dart code continuously even application closed.
  flutter_background_service: ^5.1.0

  # https://pub.dev/packages/audio_service
  # Play audio in the background on iOS and Android.
  audio_service: ^0.18.18

  # https://pub.dev/packages/google_sign_in
  # Google Sign-In plugin for Flutter
  google_sign_in: ^6.2.2

  # https://pub.dev/packages/flutter_slidable
  # A Flutter implementation of slidable list item with directional slide actions
  flutter_slidable: ^3.0.0

  # https://pub.dev/packages/audioplayers
  # Audio playback for ringtones
  audioplayers: ^6.5.1

  # https://pub.dev/packages/intl
  # Date formatting
  intl: ^0.19.0

  # https://pub.dev/packages/path_provider
  # File system paths
  path_provider: ^2.1.2

  # https://pub.dev/packages/permission_handler
  # Permission plugin for Flutter. Supports most permissions from Android and iOS.
  permission_handler: ^11.3.1
  flutter_overlay_window: ^0.5.0
  
  # https://pub.dev/packages/flutter_audio_output
  # Audio output device selection and management for calls
  flutter_audio_output: ^0.0.4
  
  # https://pub.dev/packages/flutter_local_notifications
  # Local notification with action buttons for messages
  flutter_local_notifications: ^17.2.3
  

  
  # In-app OTA updates (non-Play Store)
  ota_update: ^7.0.2
  package_info_plus: ^8.0.0
  
  # Local-first database for instant chat loading
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Reactive state management
  flutter_riverpod: ^2.6.1
  
  # URL launcher for opening links
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^5.0.0

  # https://pub.dev/packages/build_runner
  # The build_runner package provides a concrete way of generating files using Dart code
  build_runner: ^2.4.14
  
  # Hive code generator for type adapters
  hive_generator: ^2.0.1
  
  # JSON serialization (moved here to avoid conflicts)
  json_serializable: any

  # App icon generator
  flutter_launcher_icons: ^0.14.2

  # Native splash screen
  flutter_native_splash: ^2.4.1

# flutter_launcher_icons configuration
flutter_launcher_icons:
  android: true
  ios: false
  image_path: assets/logo.jpg
  remove_alpha_ios: true
  web:
    generate: true
    image_path: assets/logo.jpg
    background_color: "#FFFFFF"
    theme_color: "#FFFFFF"

# flutter_native_splash configuration
flutter_native_splash:
  android: true
  ios: false
  web: true
  color: "#FFFFFF"
  image: assets/logo.jpg

