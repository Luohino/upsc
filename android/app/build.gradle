plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    // id 'com.google.gms.google-services' // applied conditionally below
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

// Conditionally apply Google Services plugin only if google-services.json exists
def hasGsJson = file('src/debug/google-services.json').exists() ||
        file('src/google-services.json').exists() ||
        file('google-services.json').exists()
if (hasGsJson) {
    apply plugin: 'com.google.gms.google-services'
    println 'Applied Google Services plugin (google-services.json found)'
} else {
    println 'google-services.json not found; skipping Google Services plugin.'
}

android {
    namespace = "com.upsc"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.upsc"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 23  // Required by Firebase Auth
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
            minifyEnabled false
            shrinkResources false
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Required for Java 8+ API desugaring (needed by ota_update >= 7.x)
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.5'
}
